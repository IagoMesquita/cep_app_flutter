name: cep_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  dio: 5.3.4
  shared_preferences: 2.2.2
  flutter_riverpod: 2.4.9
  equatable: 2.0.5 ## Para classes imutaveis, campara isntancias de estados, muito usado em bloc e riverpod
  mocktail: 1.0.4 ## Serve para mockar resultados da api
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies: ## Nao vao para o build
  state_notifier_test: 0.0.10 ## Facilita testes para o Riverpod
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
